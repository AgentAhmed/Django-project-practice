<!--   Free Website Template by t o o p l a t e . c o m   -->
<script language="javascript" type="text/javascript">

function clearText(field)
{
    if (field.defaultValue == field.value) field.value = '';
    else if (field.value == '') field.value = field.defaultValue;
}
</script>

</head>
<body>

<div id="tooplate_header">
	<div id="site_title"><h1><a rel="nofollow" href="/static/http://www.tooplate.com">Free Website Templates</a></h1></div>
	<div id="search_box">
		<form action="#" method="get">
			<input type="text" value="Search" name="q" size="10" id="searchfield" title="searchfield" onfocus="clearText(this)" onblur="clearText(this)" />
			<input type="submit" name="Search" value="" id="searchbutton" title="Search" />
		</form>
	</div>
</div> <!-- end of header -->

<div id="tooplate_middle_wrapper">
	<div id="tooplate_middle">
    	<h2>Sed porta nisl lobortis ut</h2>

        <div id="learn_more"><a href="/static/#">Learn more</a></div>
    
    </div> <!-- end of middle -->
</div> <!-- end of tooplate_middle wrapper -->

<div id="tooplate_menu">
    
    <ul>
        <!-- request path -->
        <li class="{% if request.path == '/' %} active {% endif %}"><a href="{% url 'home' %}" class="current">Home</a></li>

        <li class="{% if request.path == '/contact/' %} active {% endif %}"><a href="{% url 'contact' %}">Contact</a></li>
    </ul>    	

	<div class="cleaner"></div>    	
</div> <!-- end of tooplate_menu -->
